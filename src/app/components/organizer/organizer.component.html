<section>
  <header>
    Organizer: <strong>{{ dateService.date | async | moment: 'DD.MM.YYYY' }}</strong>
    <hr />
  </header>

  <main>
    <ul>
      <li class="task">
        <span>
          <strong>1</strong>
        </span>
        <button class="btn btn-primary">Remove</button>
      </li>
    </ul>
<!--    <ng-template #noTasks>-->
<!--      <p class="text-center">No tasks yet...</p>-->
<!--    </ng-template>-->
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" class="form-input" formControlName="title">

      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Add</button>
    </form>
  </footer>
</section>
