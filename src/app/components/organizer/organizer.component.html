<section>
  <header>
    Organizer: <strong>{{ dateService.date | async | moment: 'DD.MM.YYYY' }}</strong>
    <hr />
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{ i + 1 }}</strong>
          {{ task.titleTask}}
        </span>
        <button class="btn btn-primary" (click)="remove(task)">Удалить</button>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">Пока ещё нет созданных задач...</p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" class="form-input" formControlName="title">

      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Добавить</button>
    </form>
  </footer>
</section>
